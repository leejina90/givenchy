<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GIVENCHY</title>
<link rel="stylesheet" href="library/fontawesome-free-5.15.3-web/css/all.min.css">
<link rel="stylesheet" href="library/jquery.mb.YTPlayer-master/dist/css/jquery.mb.YTPlayer.min.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header id="main_header">
        <div id="top_menu">
            <div id="left_menu">
                <div id="language">
                    <select name="select_lang" onchange="window.open(this.value);">
                        <option selected="selected">Language</option>
                        <option value="#">English</option>
                        <option value="#">Korean</option>
                    </select>
                </div>
                <div id="contact">
                    <a href="#">CONTACT</a>
                </div>
            </div>
            <div id="right_menu">
                <div id="login">
                    <a href="#">SIGN IN</a>
                </div>
                <div id="search">
                    <a href="#"><i class="fas fa-search"></i></a>
                </div>
            </div>
        </div>
        <div id="bottom_menu">
            <div id="logo">
                <a href="#">
                    <img src="images/givenchy_logo.png" alt="Givenchy_logo">
                </a>
            </div>
            <div id="gnb">
                <ul>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#collection">COLLECTION</a></li>
                    <li><a href="#stage">STAGE</a></li>
                </ul>
            </div>
            <div id="lnb">
                <div id="all_collection">
                    <a href="#">ALL COLLECTION</a>
                </div>
            </div>
        </div>
    </header>
    <main id="main_content">
        <div id="main_img">

        </div>
        <div id="main_txt">
            <span>GIVENCHY</span>
            <span>PARIS</span>
        </div>
    </main>
    <section id="about" class="section section_01">
        <div id="about_txt">
            <span>WINTER</span>
            <span>2021</span>
            <span>COLLECTION</span>
        </div>
        <div id="about_video" data-property="{
            videoURL:'6PTWXlVQqHo',
            mute: true,
            showControls: true,
            useOnMobile: true,
            quality: 'highres',
            containment: 'self',
            loop: true,
            autoPlay: true,
            stopMovieOnBlur: false,
            startAt: 0,
            opacity: 1
        }"></div>
    </section>
    <section id="collection" class="section section_02">

    </section>
    <section id="stage" class="section section_03">

    </section>
    <footer id="main_footer">

    </footer>

	<!--js 파일-->
	<script src="js/jquery-3.6.0.min.js"></script>
    <script src="library/jquery.mb.YTPlayer-master/dist/jquery.mb.YTPlayer.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
