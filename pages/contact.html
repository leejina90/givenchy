            <h1 data-langNum="31">CONTACT</h1>
            <p>
                <label for="name" data-langNum="32">NAME</label>
                <input type="text" class="txt_box" name="name" id="name">
            </p>
            <p>
                <label for="phone" data-langNum="33">PHONE</label>
                <input type="text" class="txt_box" name="phone" id="phone">    
            </p>
            <p>
                <label for="email" data-langNum="34">E-MAIL</label>
                <input type="text" class="txt_box" name="email" id="email">  
            </p>
            <p>
                <label for="message" data-langNum="35">MESSAGE</label>
                <textarea name="message" rows="5" id="message"></textarea>
            </p>
            <p>
                <input type="button" name="submit" class="mail_btn" value="SEND"/>
            </p>
        </form>
